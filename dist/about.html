<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/header.min.css" />
  <link rel="stylesheet" href="css/about.min.css">
  <link rel="stylesheet" href="css/main.min.css" />
  <script src="js/header.js" defer></script>
  <title>CodeSage About</title>
</head>
<body>
  <header>
    <div class="header__logo">
      <img
        class="menu-icons"
        id="openMenu"
        src="/dist/img/menu.svg"
        alt="menu"
        height="30px"
        width="35px"
      />
      <div class="logo">Code<span>Sage</span></div>
    </div>

    <nav id="menuMobile" class="header__menu">
      <ul class="header__list">
        <li class="header__item">
          <a class="header__link" href="index.html">Home</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">My project</a>
        </li>
        <li class="header__item">
          <a class="header__link" href="#">Road map</a>
        </li>
        <li class="header__item activePage">
          <a class="header__link" href="about.html">About me</a>
        </li>
        <li class="header__item">
          <button id="openModel" class="header__link contact">Contact me</button>
        </li>
      </ul>
    </nav>

    <div class="header__right">
      <button class="theme">
        <div class="theme-indicator"></div>
        <img
          class="theme__dark"
          id="darkMode"
          src="/dist/img/moon.svg"
          alt="Dark Mode"
          height="25px"
          width="25px"
        />
        <img
          class="theme__light"
          id="lightMode"
          src="/dist/img/sun.svg"
          alt="Light Mode"
          height="25px"
          width="25px"
        />
      </button>

      <button id="openModel" class="contact">Contact me</button>
    </div>
  </header>

  <main>
    <div class="main__header">
      <h1>Страница находиться в разработке</h1>
      <h2>Могут быть проблемы!!!</h2>
    </div>

  </main>
  
  <div id="contactModel" class="modal">
    <div class="modal__content">
      <div class="modal__header">
        <div></div>
        <h2>Контакты</h2>
        <img
          class="close"
          src="/dist/img/cross.svg"
          height="30px"
          width="35px"
          alt="Крестик"
        />
      </div>
      <div class="modal__main">
        <p>Номер телефона: <span>+7(968)-870-51-46</span></p>

        <p>Рабочая почта: <span>Rentqaz15@gmail.com</span></p>
      </div>
      <div class="model__footer">
        <a href="https://github.com/Keduvar">
          <img src="img/github.svg" alt="GitHub" />
        </a>

        <a href="https://telegram.me/keduvar">
          <img src="img/telegram.svg" alt="Telegram" />
        </a>
      </div>
    </div>
  </div>

</body>
</html>
